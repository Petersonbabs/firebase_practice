<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>SIGN IN</h1>
    <input type="email" placeholder="email" id="email">
    <input type="password" placeholder="password" id="password">
    <button id="btn">Sign In</button>

<script type="module">
    const emailEl = document.getElementById("email")
    const passwordEl = document.getElementById("password")
    const btnEl = document.getElementById("btn")
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"
    // TODO: Add SDKs for Firebase products that you want to use
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDBowe5BvXeeSC_RFW_PGTwPytAZUe2jMM",
      authDomain: "konga-8021a.firebaseapp.com",
      projectId: "konga-8021a",
      storageBucket: "konga-8021a.firebasestorage.app",
      messagingSenderId: "910645393358",
      appId: "1:910645393358:web:848a6680db15af4797dd9f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app)

    const signup = async () => {
      console.log("Loading...");
      try {
        const userCredentials = await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value)
        console.log(userCredentials);
        window.location.href = "./dashboard.html"

      } catch (error) {
        console.log(error);

      } finally {
        console.log("DONE!");

      }
    }

    btnEl.addEventListener("click", signup)
  </script>
</body>
</html>
