<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #999;
            padding: .5rem 4rem;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

            a {
                color: white;
                text-decoration: none;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
        }

        .cart-items {
            display: grid;
            gap: 16px;
            max-width: 800px;
            margin: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .item-quantity,
        .item-price {
            font-size: 0.95rem;
            color: #555;
        }

        .item-price {
            margin-top: 4px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>

    <header>
        <h1>
            <a href="./index.html">Logo</a>
        </h1>
        <a id="cart" href="./cart.html">0</a>
    </header>

    <section class="cart-items" id="cart-items">

    </section>
    <button id="clear-cart-btn">Clear Cart</button>

</body>
<script src="./cart.js" type="module"></script>

</html>
